        <!DOCTYPE html>
        <html>
        <head>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/script.js"></script>
        <title>B&K HomieBank</title>
        </head>
        <body>
            <div class="container">
                <h1>Bank Account</h1>
                <hr/>
                <div class="row">
                    <div class="col-md-6">
                        <h2>Register new account</h2>
                        <form id="create">
                          <div class="form-group">
                            <label for="firstname">firstname</label>
                            <input id="name" type="text" required>
                          </div>
                          <div class="form-group">
                              <label for="lastname">lastname</label>
                              <input id="name" type="text" required>
                            </div>
                          <div class="form-group">
                            <label for="initial">Initial amount</label>
                            <input id="initial" type="number" required>
                          </div>
                          <button type="save" class="btn btn-info">Save</button>
                        </form>
                    </div>
                    <div class="col-md-6">
                      <form id="manage">
                        <div class="form-group">
                          <label for="deposit">Deposit</label>
                          <input id="deposit" type="number" required>
                        </div>
                        <button type="add" class="btn btn-info">Add</button>
                      </form>
                      <h2>Deposit or withdraw</h2>
                      <form id="withdraw">
                        <div class="form-group">
                          <label for="withdraw">Withdraw</label>
                          <input id="withdraw" type="number" required>
                        </div>
                        <button type="withdraw" class="btn btn-info">withdraw</button>
                      </form>
                  </div>
                </div>
                <hr/>
                <div class="account">
                  <div class="row">
                    <h3>Your Account Balance is:</h2>
                    <h1 class="balance"></h1>
                  </div>
                </div>
            </div>
        </body>
